<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width initial-scale=1">
    <title>Bootstrap Tutorial</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background-color: #2E2D88;
            color: white;
        }

        .tab-content {
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .nav-tabs {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Bootstrap Tutorial</h1>
    </div>

    <div class="jumbotron">
        <p>My name is Andres Felipe Arango Valencia</p>
        <p>
            <a href="www.google.com" class="btn btn-default btn-lg" role="button">Google</a>
            <button type="submit" class="btn btn-danger" role="button">Danger</button>
            <input type="button" value="Info" class="btn btn-info">
            <button type="submit" class="btn-primary btn-sm">Primary</button>
            <button type="submit" class="btn btn-success btn-xs">Success</button>
            <button type="submit" class="btn btn-warning btn0lg">Warning</button>
            <button type="submit" class="btn btn-link btn-lg">Link</button>
            <a href="/greeting" class="btn btn-default btn-lg">Greeting</a>
            <button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary</button>

        <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-default">Small</button>
            <button type="button" class="btn btn-default">Medium</button>
            <button type="button" class="btn btn-default">Large</button>
        </div>
        </p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <h4>Grid System 1</h4>
        </div>
    </div>
</div>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
